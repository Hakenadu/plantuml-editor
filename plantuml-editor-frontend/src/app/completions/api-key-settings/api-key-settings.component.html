<h2 mat-dialog-title>Hidden Developer Option Dialog</h2>
<div mat-dialog-content>
  <ng-container *ngIf="configService.config$ | async as config">
    <div [innerHTML]="config.completion?.apiKeyWarningMessage"></div>
  </ng-container>
  <mat-form-field class="mat-form-field-slim">
    <input matInput type="password" [(ngModel)]="completionsService.apiKey"/>
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Close</button>
</div>
