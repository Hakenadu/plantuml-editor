<h2 mat-dialog-title>API Key</h2>
<div mat-dialog-content class="overflow-hidden">
  <mat-form-field class="mat-form-field-slim">
    <input matInput type="text" [(ngModel)]="completionsService.apiKey"/>
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Close</button>
</div>
