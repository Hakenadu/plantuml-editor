<div class="h-100 w-100 d-flex flex-column">

  <app-footer *ngIf="splitDirection==='vertical'"></app-footer>

  <div class="flex-grow-1">
    <as-split *ngIf="splitDirection"
              [direction]="splitDirection">

      <as-split-area [size]="60">
        <div class="d-flex flex-column h-100 w-100">
          <div class="flex-grow-1">
            <app-editor></app-editor>
          </div>
          <app-footer *ngIf="splitDirection==='horizontal'"></app-footer>
        </div>
      </as-split-area>

      <as-split-area [size]="40">
        <app-image *ngIf="plantumlHolder.image"></app-image>
        <app-description *ngIf="!plantumlHolder.image"></app-description>
      </as-split-area>

    </as-split>
  </div>

</div>
